type: executable
name: .tests

cxxenv.msvc:
  cxx-build-flags:
    compiler:
      - "/utf-8"
    linker:
      - "/DEBUG"
  config.release:
    cxx-build-flags:
      compiler:
        - "/GL /O2 /Oi /Gy"
      linker:
        - "/LTCG /OPT:REF /OPT:ICF"

load-context.!standalone:
  enabled: false

deps:
  - ulib

platform.windows:
  deps:
    - vcpkg:gtest @ static-md

platform.!windows:
  deps:
    - vcpkg:gtest

platform.linux|osx:
  cxx-global-link-deps:
    - pthread

