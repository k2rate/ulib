type: executable
name: .playground

load-context.!standalone:
  enabled: false

deps:
  - ulib
# - conan:mimalloc@2.0.9

cxxenv.msvc:
  cxx-build-flags:
        compiler:
          - "/utf-8 /sourceDependencies deps.json"
        linker:
          - "/DEBUG"
  config.release:
    cxx-build-flags:
      compiler:
        - "/GL /O2 /Oi /Gy"
      linker:
        - "/LTCG /OPT:REF /OPT:ICF"

  cxx-link-deps:
    - "user32.lib"
    - "Advapi32.lib"

